<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lil Sketchy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Keep this div with the class card! -->
    <div class="card">
      <!-- Write your markup in here! Feel free to delete the title and the text! -->
      <!-- Including p5.js sketch: https://happycoding.io/tutorials/p5js/web-dev -->
      <div class="wrapper" id="sketch-wrapper"></div>
      <div class="wrapper" id="intro-wrapper">
        <div id="intro">
          <div id="title">
            Let's get<br />
            a lil' sketchy...
          </div>
          <div id="text">
            This is a simple sketching app made with the help of the p5.js
            library.
          </div>
        </div>
        <div class="button" id="start" onclick="starting();">Start</div>
      </div>
      <div class="wrapper" id="menu-wrapper">
        <div class="menu" id="header">
          <div class="button" id="draw" onclick="drawing();">draw</div>
          <div class="button" id="erase" onclick="erasing();">erase</div>
          <div class="button" id="reset" onclick="reseting();">reset</div>
        </div>
        <div class="options" id="papers">
          <div
            class="paper"
            id="paper1"
            onclick="paperChange(paperColor1);"
          ></div>
          <div
            class="paper"
            id="paper2"
            onclick="paperChange(paperColor2);"
          ></div>
          <div
            class="paper"
            id="paper3"
            onclick="paperChange(paperColor3);"
          ></div>
        </div>
        <div class="options" id="sizes">
          <div class="size" id="size1" onclick="sizeChange(penSize1);">
            <div class="sizes" id="circle1"></div>
          </div>
          <div class="size" id="size2" onclick="sizeChange(penSize2);">
            <div class="sizes" id="circle2"></div>
          </div>
          <div class="size" id="size3" onclick="sizeChange(penSize3);">
            <div class="sizes" id="circle3"></div>
          </div>
        </div>
        <div class="options" id="colors">
          <div
            class="color"
            id="color1"
            onclick="colorChange(penColor1);"
          ></div>
          <div
            class="color"
            id="color2"
            onclick="colorChange(penColor2);"
          ></div>
          <div
            class="color"
            id="color3"
            onclick="colorChange(penColor3);"
          ></div>
          <div
            class="color"
            id="color4"
            onclick="colorChange(penColor4);"
          ></div>
          <div
            class="color"
            id="color5"
            onclick="colorChange(penColor5);"
          ></div>
        </div>

        <div class="menu" id="footer">
          <div class="button" id="paper" onclick="menu(1, 'paper');">paper</div>
          <div class="button" id="size" onclick="menu(2, 'size');">size</div>
          <div class="button" id="color" onclick="menu(3, 'color');">color</div>
        </div>
      </div>
    </div>
  </body>
</html>
